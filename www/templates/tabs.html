<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-bottom">

  <!-- Dashboard Tab -->
  <ion-tab title="Cache" icon-off="ion-social-github-outline" icon-on="ion-social-github" href="#/tab/cache">
    <ion-nav-view name="tab-1"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="CacheView False" icon-off="ion-social-dribbble-outline" icon-on="ion-social-dribbble" href="#/tab/cacheviewfalse">
    <ion-nav-view name="tab-2"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="OnEnter" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/cachedonenter">
    <ion-nav-view name="tab-3"></ion-nav-view>
  </ion-tab>

</ion-tabs>
